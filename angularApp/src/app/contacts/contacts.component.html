<h1>{{ pageProperties.title }}</h1>
<div class="section">
    <p *ngIf="contacts">Total Contacts: {{ contacts.length }}</p>
    <p *ngIf="!contacts">No Contacts</p>

    <table *ngIf="contacts">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
        <tr *ngFor="let item of contacts">
            <td>{{ item.firstName }} {{ item.lastName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.address.addressLine }} {{ item.address.city }} {{ item.address.state }} {{ item.address.zip }}</td>
        </tr>
    </table>
</div>
